<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductoLabel_productoPK_id}" for="productoPK_id" />
                    <h:inputText id="productoPK_id" value="#{productoController.selected.productoPK.id}" title="#{bundle.EditProductoTitle_productoPK_id}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_productoPK_id}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_productoPK_cantidad}" for="productoPK_cantidad" />
                    <h:inputText id="productoPK_cantidad" value="#{productoController.selected.productoPK.cantidad}" title="#{bundle.EditProductoTitle_productoPK_cantidad}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_productoPK_cantidad}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_productoPK_contenido}" for="productoPK_contenido" />
                    <h:inputText id="productoPK_contenido" value="#{productoController.selected.productoPK.contenido}" title="#{bundle.EditProductoTitle_productoPK_contenido}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_productoPK_contenido}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_productoPK_costo}" for="productoPK_costo" />
                    <h:inputText id="productoPK_costo" value="#{productoController.selected.productoPK.costo}" title="#{bundle.EditProductoTitle_productoPK_costo}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_productoPK_costo}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_categoria}" for="categoria" />
                    <h:inputText id="categoria" value="#{productoController.selected.categoria}" title="#{bundle.EditProductoTitle_categoria}" />
                    <h:outputLabel value="#{bundle.EditProductoLabel_marca}" for="marca" />
                    <h:inputText id="marca" value="#{productoController.selected.marca}" title="#{bundle.EditProductoTitle_marca}" />
                    <h:outputLabel value="#{bundle.EditProductoLabel_proveedor}" for="proveedor" />
                    <h:inputText id="proveedor" value="#{productoController.selected.proveedor}" title="#{bundle.EditProductoTitle_proveedor}" />
                    <h:outputLabel value="#{bundle.EditProductoLabel_factura}" for="factura" />
                    <h:inputText id="factura" value="#{productoController.selected.factura}" title="#{bundle.EditProductoTitle_factura}" />
                    <h:outputLabel value="#{bundle.EditProductoLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{productoController.selected.fecha}" title="#{bundle.EditProductoTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{productoController.update}" value="#{bundle.EditProductoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductoViewLink}"/>
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.EditProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
