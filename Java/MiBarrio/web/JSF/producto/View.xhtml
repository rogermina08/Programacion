<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductoLabel_productoPK_id}"/>
                    <h:outputText value="#{productoController.selected.productoPK.id}" title="#{bundle.ViewProductoTitle_productoPK_id}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_productoPK_cantidad}"/>
                    <h:outputText value="#{productoController.selected.productoPK.cantidad}" title="#{bundle.ViewProductoTitle_productoPK_cantidad}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_productoPK_contenido}"/>
                    <h:outputText value="#{productoController.selected.productoPK.contenido}" title="#{bundle.ViewProductoTitle_productoPK_contenido}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_productoPK_costo}"/>
                    <h:outputText value="#{productoController.selected.productoPK.costo}" title="#{bundle.ViewProductoTitle_productoPK_costo}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_categoria}"/>
                    <h:outputText value="#{productoController.selected.categoria}" title="#{bundle.ViewProductoTitle_categoria}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_marca}"/>
                    <h:outputText value="#{productoController.selected.marca}" title="#{bundle.ViewProductoTitle_marca}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_proveedor}"/>
                    <h:outputText value="#{productoController.selected.proveedor}" title="#{bundle.ViewProductoTitle_proveedor}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_factura}"/>
                    <h:outputText value="#{productoController.selected.factura}" title="#{bundle.ViewProductoTitle_factura}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_fecha}"/>
                    <h:outputText value="#{productoController.selected.fecha}" title="#{bundle.ViewProductoTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productoController.destroyAndView}" value="#{bundle.ViewProductoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProductoEditLink}"/>
                <br />
                <h:commandLink action="#{productoController.prepareCreate}" value="#{bundle.ViewProductoCreateLink}" />
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.ViewProductoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
